dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install build-essential g++
    - cd /tmp; wget --no-check-certificate https://cmake.org/files/v3.4/cmake-3.4.1.tar.gz
    - tar xf cmake-3.4.1.tar.gz
    - cd cmake-3.4.1
    - ./configure
    - make
    - sudo make install
test:
  override:
    - cd ~/squirrel-lang-sdk
    - mkdir build; cd build; cmake -G "Unix Makefiles" --build .. ; make
    - cd tests/sqdbg & ./test.sh
    
    

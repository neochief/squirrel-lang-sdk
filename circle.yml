dependencies:
  pre:
    - sudo apt-get install software-properties-common; sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - sudo apt-get update; sudo apt-get install cmake g++
test:
  override:
    - mkdir build; cd build; cmake -G "Unix Makefiles" --build .. ; make
    - cd tests/sqdbg & ./test.sh
    
    
